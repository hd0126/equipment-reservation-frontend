<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캘린더 - 장비 예약 시스템</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-gear-fill text-primary"></i> 장비 예약 시스템
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="bi bi-house"></i> 홈
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="calendar.html">
              <i class="bi bi-calendar"></i> 캘린더
            </a>
          </li>
          <li class="nav-item" id="adminLink" style="display: none;">
            <a class="nav-link" href="admin.html">
              <i class="bi bi-shield-check"></i> 관리자
            </a>
          </li>
        </ul>
        <div class="d-flex align-items-center" id="userInfo" style="display: none;"></div>
        <div id="loginLink">
          <a href="login.html" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right"></i> 로그인
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container main-container">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-calendar"></i> 예약 캘린더</h5>
        <div>
          <select id="equipmentFilter" class="form-select form-select-sm" style="width: auto;">
            <option value="">전체 장비</option>
          </select>
        </div>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <div class="d-flex gap-3 flex-wrap">
            <div class="d-flex align-items-center">
              <span class="badge" style="background-color: #198754;">&nbsp;&nbsp;&nbsp;</span>
              <small class="ms-2">확정</small>
            </div>
            <div class="d-flex align-items-center">
              <span class="badge" style="background-color: #ffc107;">&nbsp;&nbsp;&nbsp;</span>
              <small class="ms-2">대기</small>
            </div>
            <div class="d-flex align-items-center">
              <span class="badge" style="background-color: #dc3545;">&nbsp;&nbsp;&nbsp;</span>
              <small class="ms-2">취소됨</small>
            </div>
          </div>
        </div>
        <div id="calendar"></div>
      </div>
    </div>
  </div>

  <!-- Event Details Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalLabel">예약 상세정보</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="eventDetailsBody">
          <!-- Dynamic content -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.9/locales/ko.global.min.js"></script>
  <!-- Auth JS -->
  <script src="js/auth.js"></script>
  <!-- App JS -->
  <script src="js/app.js"></script>
  <!-- Calendar JS -->
  <script src="js/calendar.js"></script>
</body>
</html>
