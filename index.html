<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장비 예약 시스템</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-gear-fill text-primary"></i> 장비 예약 시스템
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">
              <i class="bi bi-house"></i> 홈
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="calendar.html">
              <i class="bi bi-calendar"></i> 캘린더
            </a>
          </li>
          <li class="nav-item" id="adminLink" style="display: none;">
            <a class="nav-link" href="admin.html">
              <i class="bi bi-shield-check"></i> 관리자
            </a>
          </li>
        </ul>
        <div class="d-flex align-items-center" id="userInfo" style="display: none;"></div>
        <div id="loginLink">
          <a href="login.html" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right"></i> 로그인
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container main-container">
    <!-- Hero Section -->
    <div class="card mb-4">
      <div class="card-body text-center py-5">
        <h1 class="display-4 mb-3">장비 예약 시스템</h1>
        <p class="lead text-muted">필요한 장비를 빠르고 쉽게 예약하세요</p>
      </div>
    </div>

    <!-- My Reservations Section (for logged in users) -->
    <div id="myReservationsSection" style="display: none;">
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0"><i class="bi bi-calendar-check"></i> 내 예약</h5>
          <a href="calendar.html" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-calendar"></i> 전체 캘린더 보기
          </a>
        </div>
        <div class="card-body">
          <div id="myReservationsContent">
            <div class="spinner-container">
              <div class="spinner-border text-primary"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Equipment List -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-grid"></i> 사용 가능한 장비</h5>
        <div>
          <button class="btn btn-sm btn-outline-secondary" onclick="loadEquipment()">
            <i class="bi bi-arrow-clockwise"></i> 새로고침
          </button>
        </div>
      </div>
      <div class="card-body">
        <!-- Location Tabs -->
        <ul class="nav nav-tabs mb-3" id="locationTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-location="all" type="button">
              전체
            </button>
          </li>
          <!-- Dynamic tabs will be added here -->
        </ul>

        <!-- Equipment Grid -->
        <div id="equipmentList" class="row">
          <div class="spinner-container">
            <div class="spinner-border text-primary"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Equipment Details Modal -->
  <div class="modal fade" id="equipmentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="equipmentModalLabel">장비 상세정보</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="equipmentDetailsBody">
          <!-- Dynamic content -->
        </div>
      </div>
    </div>
  </div>

  <!-- Reservation Modal (Improved) -->
  <div class="modal fade" id="reservationModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reservationModalLabel">장비 예약하기</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="conflictWarning" class="alert alert-danger" style="display: none;">
            <i class="bi bi-exclamation-triangle"></i> 선택한 시간에 이미 예약이 있습니다. 다른 시간을 선택해주세요.
          </div>

          <!-- Upcoming Reservations Preview (GRID) -->
          <div class="mb-4">
            <div class="d-flex justify-content-between align-items-end mb-2">
              <h6 class="mb-0"><i class="bi bi-calendar3"></i> 예약 현황 및 시간 선택</h6>
              <small class="text-primary"><i class="bi bi-info-circle"></i> 빈 공간을 드래그하여 시간을 선택하세요</small>
            </div>
            <div id="reservationGridContainer" class="reservation-grid-container">
              <!-- GRID will be rendered here -->
              <div class="spinner-container">
                <div class="spinner-border text-primary"></div>
              </div>
            </div>
          </div>

          <form id="reservationForm">
            <input type="hidden" id="reservationEquipmentId">

            <div class="row g-2 mb-3 align-items-end">
              <div class="col-md-3">
                <label for="reservationDate" class="form-label mb-1" style="font-size: 0.8rem;">예약 날짜</label>
                <input type="date" class="form-control form-control-sm" id="reservationDate" required>
              </div>
              <div class="col-md-3">
                <label for="reservationStartTime" class="form-label mb-1" style="font-size: 0.8rem;">시작 시간</label>
                <select class="form-select form-select-sm" id="reservationStartTime" required>
                  <!-- 30-min intervals from 08:00 to 22:00 -->
                </select>
              </div>
              <div class="col-md-3">
                <label for="reservationDuration" class="form-label mb-1" style="font-size: 0.8rem;">사용 시간</label>
                <select class="form-select form-select-sm" id="reservationDuration" required>
                  <option value="30">30분</option>
                  <option value="60" selected>1시간</option>
                  <option value="90">1시간 30분</option>
                  <option value="120">2시간</option>
                  <option value="150">2시간 30분</option>
                  <option value="180">3시간</option>
                  <option value="210">3시간 30분</option>
                  <option value="240">4시간</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label mb-1" style="font-size: 0.8rem;">예약 시간 (자동계산)</label>
                <div id="calculatedTime" class="form-control form-control-sm bg-light text-truncate"
                  style="font-size: 0.75rem;">--:-- ~ --:--</div>
              </div>
            </div>

            <div class="mb-3">
              <div class="form-text mt-0 mb-2" style="font-size: 0.7rem;">
                <i class="bi bi-info-circle"></i> 4시간 이상의 예약은 2회 이상으로 나누어 신청해 주세요.
              </div>
              <textarea class="form-control" id="reservationPurpose" rows="3" placeholder="사용 목적 (선택사항)"></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> 예약하기
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Auth JS -->
  <script src="js/auth.js"></script>
  <!-- App JS -->
  <script src="js/app.js"></script>
</body>

</html>
