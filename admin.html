<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 - 장비 예약 시스템</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-gear-fill text-primary"></i> 장비 예약 시스템
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="bi bi-house"></i> 홈
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="calendar.html">
              <i class="bi bi-calendar"></i> 캘린더
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="admin.html">
              <i class="bi bi-shield-check"></i> 관리자
            </a>
          </li>
        </ul>
        <div class="d-flex align-items-center" id="userInfo" style="display: none;"></div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container main-container">
    <!-- Page Header -->
    <div class="card mb-4">
      <div class="card-body">
        <h2><i class="bi bi-shield-check"></i> 관리자 대시보드</h2>
        <p class="text-muted mb-0">장비 및 예약 관리</p>
      </div>
    </div>

    <!-- Statistics Cards -->
    <div class="row mb-4">
      <div class="col-md-4 mb-3">
        <div class="card stat-card">
          <div class="card-body text-center">
            <h6 class="text-white-50">전체 장비</h6>
            <div class="display-4" id="totalEquipment">-</div>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card"
          style="background: linear-gradient(135deg, #198754 0%, #157347 100%); color: white; border: none;">
          <div class="card-body text-center">
            <h6 class="text-white-50">사용 가능 장비</h6>
            <div class="display-4" id="availableEquipment">-</div>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card"
          style="background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%); color: white; border: none;">
          <div class="card-body text-center">
            <h6 class="text-white-50">오늘 예약</h6>
            <div class="display-4" id="todayReservations">-</div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card"
          style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); color: white; border: none;">
          <div class="card-body text-center">
            <h6 class="text-white-50">활성 예약</h6>
            <div class="display-4" id="activeReservations">-</div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card"
          style="background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%); color: white; border: none;">
          <div class="card-body text-center">
            <h6 class="text-white-50">총 예약 수</h6>
            <div class="display-4" id="totalReservations">-</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Equipment Management -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-gear"></i> 장비 관리</h5>
        <button class="btn btn-primary btn-sm" onclick="openAddEquipmentModal()">
          <i class="bi bi-plus-circle"></i> 장비 추가
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>이름</th>
                <th>위치</th>
                <th>상태</th>
                <th>작업</th>
              </tr>
            </thead>
            <tbody id="equipmentManagementTable">
              <tr>
                <td colspan="5" class="text-center">
                  <div class="spinner-border text-primary"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Reservation Management -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-calendar-check"></i> 예약 관리</h5>
        <button class="btn btn-outline-secondary btn-sm" onclick="loadReservationManagement()">
          <i class="bi bi-arrow-clockwise"></i> 새로고침
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>장비</th>
                <th>사용자</th>
                <th>시작</th>
                <th>종료</th>
                <th>상태</th>
                <th>작업</th>
              </tr>
            </thead>
            <tbody id="reservationManagementTable">
              <tr>
                <td colspan="7" class="text-center">
                  <div class="spinner-border text-primary"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Statistics Period Selector -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-funnel"></i> 통계 기간 선택</h5>
        <button class="btn btn-success btn-sm" onclick="exportStatsToExcel()">
          <i class="bi bi-file-earmark-spreadsheet"></i> 엑셀 다운로드
        </button>
      </div>
      <div class="card-body">
        <div class="row align-items-end">
          <div class="col-md-3 mb-2">
            <label for="statsStartDate" class="form-label">시작일</label>
            <input type="date" class="form-control" id="statsStartDate">
          </div>
          <div class="col-md-3 mb-2">
            <label for="statsEndDate" class="form-label">종료일</label>
            <input type="date" class="form-control" id="statsEndDate">
          </div>
          <div class="col-md-4 mb-2">
            <label class="form-label">빠른 선택</label>
            <div class="btn-group w-100" role="group">
              <button type="button" class="btn btn-outline-primary btn-sm" onclick="setStatsPeriod('thisMonth')">이번
                달</button>
              <button type="button" class="btn btn-outline-primary btn-sm" onclick="setStatsPeriod('lastMonth')">지난
                달</button>
              <button type="button" class="btn btn-outline-primary btn-sm" onclick="setStatsPeriod('last3Months')">최근
                3개월</button>
              <button type="button" class="btn btn-outline-primary btn-sm"
                onclick="setStatsPeriod('thisYear')">올해</button>
              <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setStatsPeriod('all')">전체</button>
            </div>
          </div>
          <div class="col-md-2 mb-2">
            <button class="btn btn-primary w-100" onclick="applyStatsPeriod()">
              <i class="bi bi-search"></i> 조회
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Statistics Section -->
    <div class="row">
      <!-- Equipment Stats -->
      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-bar-chart"></i> 장비별 예약 통계</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>장비명</th>
                    <th class="text-center">총 예약</th>
                    <th class="text-center">확정</th>
                    <th class="text-center">총 시간</th>
                  </tr>
                </thead>
                <tbody id="equipmentStatsTable">
                  <tr>
                    <td colspan="4" class="text-center text-muted">통계 로딩 중...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- User Stats -->
      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-people"></i> 사용자별 예약 통계</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>사용자</th>
                    <th class="text-center">총 예약</th>
                    <th class="text-center">확정</th>
                    <th class="text-center">총 시간</th>
                  </tr>
                </thead>
                <tbody id="userStatsTable">
                  <tr>
                    <td colspan="4" class="text-center text-muted">통계 로딩 중...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Equipment Modal -->
  <div class="modal fade" id="equipmentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="equipmentModalLabel">장비 추가/수정</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="equipmentForm">
            <input type="hidden" id="equipmentId">

            <div class="mb-3">
              <label for="equipmentName" class="form-label">장비명 *</label>
              <input type="text" class="form-control" id="equipmentName" required>
            </div>

            <div class="mb-3">
              <label for="equipmentDescription" class="form-label">설명</label>
              <textarea class="form-control" id="equipmentDescription" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="equipmentLocation" class="form-label">위치</label>
              <input type="text" class="form-control" id="equipmentLocation">
            </div>

            <div class="mb-3">
              <label for="equipmentStatus" class="form-label">상태</label>
              <select class="form-select" id="equipmentStatus">
                <option value="available">사용 가능</option>
                <option value="maintenance">점검 중</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="equipmentImageUrl" class="form-label">이미지 URL</label>
              <input type="url" class="form-control" id="equipmentImageUrl" placeholder="https://...">
            </div>

            <div class="mb-3">
              <label for="equipmentImageFile" class="form-label">또는 이미지 파일 업로드</label>
              <input type="file" class="form-control" id="equipmentImageFile" accept="image/*">
            </div>

            <!-- 문서 업로드 섹션 -->
            <hr>
            <h6 class="mb-3"><i class="bi bi-file-earmark-pdf"></i> 문서 파일</h6>

            <div class="mb-3">
              <label for="equipmentBrochure" class="form-label">장비 소개 자료 (PDF)</label>
              <input type="file" class="form-control" id="equipmentBrochure" accept=".pdf">
              <small class="text-muted" id="currentBrochure"></small>
            </div>

            <div class="mb-3">
              <label for="equipmentManual" class="form-label">매뉴얼 (PDF)</label>
              <input type="file" class="form-control" id="equipmentManual" accept=".pdf">
              <small class="text-muted" id="currentManual"></small>
            </div>

            <div class="mb-3">
              <label for="equipmentQuickGuide" class="form-label">간단 매뉴얼 (PDF)</label>
              <input type="file" class="form-control" id="equipmentQuickGuide" accept=".pdf">
              <small class="text-muted" id="currentQuickGuide"></small>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> 저장
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SheetJS for Excel export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@latest/dist/xlsx.full.min.js"></script>
  <!-- Auth JS -->
  <script src="js/auth.js"></script>
  <!-- App JS -->
  <script src="js/app.js"></script>
  <!-- Admin JS -->
  <script src="js/admin.js"></script>
</body>

</html>
