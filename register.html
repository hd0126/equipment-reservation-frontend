<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - 장비 예약 시스템</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="card">
        <div class="auth-header">
          <h2><i class="bi bi-gear-fill text-primary"></i> 장비 예약 시스템</h2>
          <p class="text-muted">새 계정을 만드세요</p>
        </div>
        <div class="auth-body">
          <div id="alertContainer"></div>
          
          <form id="registerForm">
            <div class="mb-3">
              <label for="username" class="form-label">사용자명</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="username" placeholder="사용자명" required minlength="3">
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">이메일</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="비밀번호" required minlength="6">
              </div>
              <div class="form-text">최소 6자 이상 입력하세요.</div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">비밀번호 확인</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 확인" required>
              </div>
            </div>
            
            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-person-plus"></i> 회원가입
              </button>
            </div>
          </form>
          
          <div class="text-center">
            <p class="mb-0">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Auth JS -->
  <script src="js/auth.js"></script>
  
  <script>
    // Redirect if already logged in
    if (isAuthenticated()) {
      window.location.href = 'index.html';
    }

    // Register form handler
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const alertContainer = document.getElementById('alertContainer');
      
      // Validate password match
      if (password !== confirmPassword) {
        alertContainer.innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle"></i> 비밀번호가 일치하지 않습니다.
          </div>
        `;
        return;
      }

      try {
        alertContainer.innerHTML = `
          <div class="alert alert-info">
            <span class="spinner-border spinner-border-sm me-2"></span>
            계정 생성 중...
          </div>
        `;
        
        await register(username, email, password);
        
        alertContainer.innerHTML = `
          <div class="alert alert-success">
            <i class="bi bi-check-circle"></i> 회원가입 성공! 로그인 페이지로 이동합니다...
          </div>
        `;
        
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        
      } catch (error) {
        alertContainer.innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle"></i> ${error.message}
          </div>
        `;
      }
    });
  </script>
</body>
</html>
