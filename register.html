<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - 장비 예약 시스템</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-card" style="max-width: 700px;">
      <div class="card">
        <div class="auth-header">
          <h2><i class="bi bi-gear-fill text-primary"></i> 장비 예약 시스템</h2>
          <p class="text-muted">새 계정을 만드세요</p>
        </div>
        <div class="auth-body">
          <div id="alertContainer"></div>

          <div class="alert alert-info mb-3">
            <i class="bi bi-info-circle"></i>
            <strong>안내:</strong> 본인 성명, 연구소 이메일 주소, 인트라넷 비밀번호를 사용해주세요.
          </div>

          <form id="registerForm">
            <!-- Row 1: 구분 | 연수책임자 -->
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="userRole" class="form-label">구분 *</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                    <select class="form-select" id="userRole" required>
                      <option value="">구분을 선택하세요</option>
                      <option value="intern">인턴</option>
                      <option value="student">학생연구원</option>
                      <option value="staff">담당</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="supervisor" class="form-label">연수책임자</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-check"></i></span>
                    <input type="text" class="form-control" id="supervisor" placeholder="연수책임자 성명" disabled>
                  </div>
                  <div class="form-text">인턴/학생연구원 필수 입력</div>
                </div>
              </div>
            </div>

            <!-- Row 2: 이름 | 소속 -->
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="username" class="form-label">이름 (본인 성명) *</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="홍길동" required minlength="2">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="department" class="form-label">소속 *</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-building"></i></span>
                    <select class="form-select" id="department" required>
                      <option value="">소속을 선택하세요</option>
                      <option value="nano_display">나노디스플레이연구실</option>
                      <option value="nano_litho">나노리소그래피연구센터</option>
                      <option value="battery">이차전지장비연구실</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <!-- Row 3: 이메일 | 연락처 -->
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="email" class="form-label">이메일 (연구소 이메일) *</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="email@kimm.re.kr" required>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="phone" class="form-label">연락처 *</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                    <input type="tel" class="form-control" id="phone" placeholder="010-0000-0000" required>
                  </div>
                </div>
              </div>
            </div>

            <!-- Row 4: 비밀번호 | 비밀번호 확인 -->
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="password" class="form-label">비밀번호 *</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" required minlength="6">
                  </div>
                  <div class="form-text">최소 6자 이상 입력하세요.</div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">비밀번호 확인 *</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 확인" required>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-person-plus"></i> 회원가입
              </button>
            </div>
          </form>

          <div class="text-center">
            <p class="mb-0">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Auth JS -->
  <script src="js/auth.js"></script>

  <script>
    // Redirect if already logged in
    if (isAuthenticated()) {
      window.location.href = 'index.html';
    }

    // Phone number auto-formatting (010-0000-0000)
    document.getElementById('phone').addEventListener('input', (e) => {
      let value = e.target.value.replace(/[^0-9]/g, '');
      if (value.length > 11) value = value.slice(0, 11);

      if (value.length > 7) {
        value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7);
      } else if (value.length > 3) {
        value = value.slice(0, 3) + '-' + value.slice(3);
      }
      e.target.value = value;
    });

    // Show/hide supervisor field based on user role
    document.getElementById('userRole').addEventListener('change', (e) => {
      const supervisorInput = document.getElementById('supervisor');

      if (['intern', 'student'].includes(e.target.value)) {
        supervisorInput.disabled = false;
        supervisorInput.required = true;
        supervisorInput.placeholder = '연수책임자 성명 (필수)';
      } else {
        supervisorInput.disabled = true;
        supervisorInput.required = false;
        supervisorInput.value = '';
        supervisorInput.placeholder = '연수책임자 성명';
      }
    });

    // Register form handler
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const department = document.getElementById('department').value;
      const phone = document.getElementById('phone').value;
      const userRole = document.getElementById('userRole').value;
      const supervisor = document.getElementById('supervisor').value;
      const alertContainer = document.getElementById('alertContainer');

      // Validate password match
      if (password !== confirmPassword) {
        alertContainer.innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle"></i> 비밀번호가 일치하지 않습니다.
          </div>
        `;
        return;
      }

      // Validate supervisor for intern/student
      if (['intern', 'student'].includes(userRole) && !supervisor) {
        alertContainer.innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle"></i> 인턴/학생연구원은 연수책임자를 입력해야 합니다.
          </div>
        `;
        return;
      }

      try {
        alertContainer.innerHTML = `
          <div class="alert alert-info">
            <span class="spinner-border spinner-border-sm me-2"></span>
            계정 생성 중...
          </div>
        `;

        await register(username, email, password, department, phone, userRole, supervisor);

        alertContainer.innerHTML = `
          <div class="alert alert-success">
            <i class="bi bi-check-circle"></i> 회원가입 성공! 로그인 페이지로 이동합니다...
          </div>
        `;

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);

      } catch (error) {
        alertContainer.innerHTML = `
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle"></i> ${error.message}
          </div>
        `;
      }
    });
  </script>
</body>

</html>
